<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Utility Tools</title>
    <link rel="stylesheet" type="text/css" href="startingScreenStyle.css">
</head>
<body>
    <div id="main">
        <header>
            <h1>Utility Tools</h1>
        </header>
        <div id="iconControl">
            <figure>
                <a href="#" id="calculator" onclick="document.location=this.id+'Screen.html';return false;" >
                    <img id = "calculatorIcon" src="if_calculator_1608595.png" alt="Calculator Icon" width="95" height="95">
                    <figcaption for="calculator">calculator</figcaption>
                </a>
            </figure>
            <figure>
                <a href="#" id="timer" onclick="document.location=this.id+'Screen.html';return false;" >
                    <img  src="if_f017_212956.png" alt="Timer Icon" width="95" height="120">
                    <figcaption for="timer">timer</figcaption>
                </a>
            </figure> 
            <figure>
                <a href="#" id="paint" onclick="document.location=this.id+'Screen.html';return false;" >
                    <img src="if_paint-brush_1608441.png" alt="Paint Icon" width="95" height="95">
                    <figcaption for="paint">paint</figcaption>
                </a>
            </figure>
            <figure>
                <a href="#" id="note" onclick="document.location=this.id+'Screen.html';return false;" >
                    <img src="if_sticky-note-o_1608390.png" alt="Note Icon" width="95" height="95">
                    <figcaption for="note">note</figcaption>
                </a>
            </figure>
            
        </div>
    </div>
    <article>
        <a href="#" id="citation" onclick="document.location=this.id+'Screen.html';return false;" >
            <label for="citation">Made by Seung Heon Lee</label>
        </a>
    </article>
    
    
</body>
</html>
